<ion-view>
    <ion-content has-header="true" padding="true">
        <div class="list card">
            <div class="item item-divider">
                {{ live.startDate | date :'dd/MM/yyyy' }} : {{ live.title }} @ {{ live.place }} - {{ live.city }}
            </div>
            <div class="item item-body">

                <p ng-if="live.description.length > 0">
                    {{ live.description }}
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
