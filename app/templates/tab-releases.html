<ion-view>
    <ion-content class="has-header releases">
        <div class="list">
            <div class="item item-divider"
                 ng-repeat-start="(date, r) in releases">
                {{date}}
            </div>
            <div class="item"
                 ng-repeat="release in r">
                <strong>{{ release.band_name }}</strong> -
                {{ release.title }}
            </div>
            <div ng-repeat-end></div>
        </div>
    </ion-content>
</ion-view>
